<!DOCTYPE html>
<link href="vendor/css/select2.min.css" rel="stylesheet" type="text/css"/>
<link href="vendor/css/select2-bootstrap4.css" rel="stylesheet" type="text/css"/>

<div class="container">

    <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" class="form-control validar" id="cnpj" name="cnpj" maxlength="16" required>
        <!--<div class="valid-feedback">Success! You've done it.</div>-->
        <div class="invalid-feedback">Cnpj requerido</div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control validar" id="email" required>
    </div>


    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control validar" id="telefone" placeholder="ddd-3525-9587" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
    </div>
    
    <select class="js-example form-group form-control">
        <option>ok</option>
    </select>

    <div id="divLoading"></div>

    <button id="btnSalvarLicenca" class="btn btn-light btn_" > Salvar </button>

    <div><strong id="msgError"></strong></div>
</div>
