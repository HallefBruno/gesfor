<!DOCTYPE html>
<div class="container-fluid">
    <div class="form-row">
        
        <div class="form-group col-md-6">
            <label for="cnpj">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="16">
        </div>
        
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
    </div>
    
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="ddd-3525-9587">
    </div>
    
    <div id="divLoading"></div>
    
    <button id="btnSalvarLicenca" class="btn btn-light" > Salvar </button>
    
    <div><strong id="msgError"></strong></div>
    
    <script src="pages/licenca/SalvarLicenca.js" type="text/javascript"></script>
    
</div>
